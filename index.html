<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width
    , initial-scale=1.0"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#0000FF",
              secondary: "#ffffff",
              clifford: "#da373d",
            },
            fontSize: {
              xs: "0.75rem",
              sm: "0.875rem",
              base: "1rem",
              lg: "1.125rem",
              xl: "1.25rem",
              "2xl": "1.5rem",
              "3xl": "1.875rem",
              "4xl": "2.25rem",
              "5xl": "3rem",
              "6xl": "4rem",
              "7xl": "5rem",
              "8xl": "6rem",
            },
            fontFamily: {
              sans: [
                "ui-sans-serif",
                "system-ui",
                "sans-serif",
                '"Apple Color Emoji"',
                '"Segoe UI Emoji"',
                '"Segoe UI Symbol"',
                '"Noto Color Emoji"',
              ],
              serif: [
                "ui-serif",
                "Georgia",
                "Cambria",
                '"Times New Roman"',
                "Times",
                "serif",
              ],
              mono: [
                "ui-monospace",
                "SFMono-Regular",
                "Menlo",
                "Monaco",
                "Consolas",
                '"Liberation Mono"',
                '"Courier New"',
                "monospace",
              ],
              body: ["nunito"],
            },
          },
        },
      };
    </script>

    <link rel="stylesheet" href="./style.css" />
    <title>Email</title>
  </head>
  <body class="">
    <div class="shadow-lg flex justify-between align-center">
      <div class="flex mx-12">
        <img
          src="./images/logo-gmail.png"
          alt="logo"
          class="w-6 pb-9 pt-6 ml-12 py-2 cursor-pointer"
        />
        <a href="#" class="py-6 mx-2 font-bold text-xl">Gmail</a>
      </div>

      <div class="flex justify-end py-5 px-6">
        <a href="#" class="px-6 text-primary font-bold py-2"> For companies</a>
        <a
          href="#"
          class="text-primary font-bold border-solid border-2 border-black-100 mx-3 px-6 py-3 mr-12 cursor-pointer rounded-md hover:bg-gray-100"
          >Connection</a
        >
        <a
          href="#"
          class="text-secondary bg-primary py-3 px-6 mr-12 font-bold cursor-pointer rounded-md border-primary hover:bg-blue-700 hover:text-white transition ease-out duration-500"
          >Create an account</a
        >
      </div>
    </div>

    <div class="grid grid-cols-2">
      <div class="weth py-12 mx-12 mt-12">
        <h2
          class="text-6xl py-12 px-8 ml-12 font-bold leading-none line-clamp-5 decor"
        >
          Secure, intelligent and easy-to-use messaging
        </h2>
        <h3 class="text-lg text-md mx-12 px-6 text-gray-500 weth">
          Gain efficiency with Gmail, which now includes Google Chat, Google
          Meet, and other tools.
        </h3>
        <div class="py-12 px-12 ml-12">
          <a
            href="#"
            class="text-secondary bg-primary text-lg py-3 px-6 mr-12 font-bold cursor-pointer rounded-md border-primary hover:bg-blue-700 hover:text-white transition ease-out duration-500"
            >Create an account</a
          >
          <a href="#" class=" text-blue-600 font-bold py-2"> For companies</a>
        </div>
      </div>
      <div>
        <img src="./images/pix2.webp" alt="" class="ml-10" />
      </div>
    </div>
  </body>
</html>
